    <div class="container-fluid">

    </div>
    <div class="btn pull-right">
        <a routerLink="/" class="btn btn-outline-success text-light mx-2">Home</a>

<div class="container card bg-dark text-light" style="margin-top:10px; padding:75px;">
    <form [formGroup]="resultFind" (ngSubmit)="result()" class="was-validated">
        <h1 style="margin-bottom:30px;">Find Result</h1>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="rollno">Roll no:</label>
            <div class="col-sm-10">
                <input formControlName="Roll" type="number" class="form-control" id="rollno"  min="0" max="9999999999" placeholder="Enter Valid Roll Number" required>
                <span class="text-danger" *ngIf="resultFind.controls['Roll'].touched && resultFind.hasError('required','Roll')">
                    <i>*Roll Number field is mandatory</i>
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="name">Name:</label>
            <div class="col-sm-10">
                <input formControlName="Name" type="text" class="form-control" id="name" minlength="2" maxlength="25" placeholder="Enter your name" required>
                <span class="text-danger" *ngIf="resultFind.controls['Name'].touched && resultFind.hasError('required','Name')">
                   <i>*Name field is mandatory</i>
                </span>
            </div>
        </div><br>
        <button type="submit" class="btn btn-info" [disabled]="resultFind.invalid">Search</button>
        <button type="reset" class="btn btn-secondary mx-3">Clear</button>
    </form>
</div>
